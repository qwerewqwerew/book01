<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 280px;
      height: 160px;
      border: 1px solid #333;
    }

    .tab_menu {
      height: 40px;
      line-height: 40px;
      list-style: none;
    }

    .tab_menu li {
      float: left;
      width: 70px;
      text-align: center;
    }

    .tab_menu li.on {
      background-color: red;
      font-weight: bold;
      color: #fff;
    }

    .tab_list {
      position: relative;
    }

    .tab_list ul {
      position: absolute;
      display: none;
    }

    .tab_list ul.on {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <ul class="tab_menu">
      <li>공지사항</li>
      <li>알림마당</li>
      <li>보도자료</li>
      <li>채용정보</li>
    </ul>
    <div class="tab_list">
      <h3>공지사항공지사항공지사항공지사항공지사항공지사항공지사항공지사항공지사항공지사항공지사항공지사항</h3>
      <h3>알림마당알림마당알림마당알림마당알림마당</h3>
      <h3>보도자료보도자료보도자료보도자료보도자료채용정보</h3>
      <h3>채용정보</h3>
      <h3>lolooo</h3>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script>
      const btn = document.querySelectorAll('ul>li'), panel = document.querySelectorAll('h3');

      hidden(panel);
      visible(panel[0]);
      btn.forEach((el, i) => {
        el.addEventListener("click", function () {
          hidden(panel)
          visible(panel[i])
        })

      });

      function visible(obj) {
        obj.length == undefined ? obj.style.display = 'block' :
          obj.foreach((o) => {
            o.style.display = 'block';
          })
      }

      function hidden(obj) {
        obj.length == undefined ? obj.style.display = 'none' : obj.forEach((o) => {
          o.style.display = 'none'
        })
      }
    </script>
</body>

</html>
